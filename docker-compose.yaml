# nginx proxy address - http://172.17.0.1:8083

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "5m"
    max-file: "1"

services:
  feedbin:
    image: feedbin/feedbin:latest
    container_name: feedbin-app
    restart: unless-stopped
    logging: *default-logging
    networks:
      - feedbin
    ports:
      - "8083:3000"
    environment:
      TZ: ${TZ:-America/New_York}
    volumes:
      - ./rootfs/data/feedbin:/data
      - ./rootfs/config/feedbin:/config
    depends_on:
      - feedbin-db

  feedbin-db:
    image: postgres:16-alpine
    container_name: feedbin-db
    restart: unless-stopped
    logging: *default-logging
    networks:
      - feedbin
    environment:
      TZ: ${TZ:-America/New_York}
      POSTGRES_DB: ${DB_CREATE_DATABASE_NAME:-feedbin}
      POSTGRES_USER: ${DB_USER_NAME:-feedbin}
      POSTGRES_PASSWORD: ${DB_USER_PASS:-changeme_db_password}
    volumes:
      - ./rootfs/data/db/postgres/feedbin:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  feedbin:
    external: false
